<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite do Bernardo - 4 Anos</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-red: #E62429;
            --primary-blue: #0477BF;
            --spider-black: #1a1a1a;
            --web-white: #ffffff;
            --accent-yellow: #fde516;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-blue);
            color: var(--web-white);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Seamless Pattern Background */
        .web-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/bg.png');
            background-repeat: repeat;
            background-size: 400px;
            opacity: 0.15;
            z-index: -1;
            animation: scrollBg 60s linear infinite;
        }

        @keyframes scrollBg {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 400px 400px;
            }
        }

        .container {
            max-width: 600px;
            width: 95%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Header / Logo Area */
        header {
            margin-top: 20px;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: var(--primary-red);
            text-shadow:
                3px 3px 0px var(--web-white),
                6px 6px 0px var(--primary-blue),
                8px 8px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            margin-bottom: 5px;
            transform: rotate(-3deg);
            line-height: 1;
        }

        .title-top {
            font-size: 3rem;
            color: var(--web-white);
            text-shadow: 2px 2px 0 var(--primary-red), 4px 4px 0 var(--spider-black);
            transform: rotate(2deg);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--spider-black);
            font-weight: bold;
            background: var(--accent-yellow);
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(253, 229, 22, 0.4);
            transform: rotate(-1deg);
            margin-top: 15px;
        }

        /* Hero Image - Glass Style */
        .hero-img-container {
            width: 260px;
            height: 260px;
            margin: 20px auto 40px;
            border-radius: 50%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--web-white);
            transition: opacity 1s ease-in-out;
        }

        /* Countdown Grid */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: nowrap;
        }

        .count-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 5px;
            border-radius: 15px;
            width: 75px;
            border-bottom: 6px solid var(--primary-red);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            color: var(--spider-black);
            transition: transform 0.2s;
        }

        .count-box:hover {
            transform: translateY(-5px);
        }

        .count-number {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            color: var(--primary-red);
            display: block;
            line-height: 1;
        }

        .count-label {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary-blue);
        }

        /* Info Cards */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            color: var(--spider-black);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 2px solid white;
        }

        .info-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: repeating-linear-gradient(45deg, var(--primary-red), var(--primary-red) 10px, var(--primary-blue) 10px, var(--primary-blue) 20px);
        }

        .info-card h3 {
            font-family: 'Bangers', cursive;
            color: var(--primary-blue);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .info-card p {
            padding-left: 10px;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #444;
        }

        /* Gallery */
        .gallery-title {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--web-white);
            text-shadow: 2px 2px 0 var(--primary-red);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 50px;
        }

        .gallery img,
        .gallery video {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        /* Make videos fill the same grid space */
        .gallery video {
            background: #000;
        }

        /* First element (hero gallery style) */
        .gallery>*:first-child {
            grid-column: span 2;
            height: 250px;
        }

        .gallery>*:hover {
            transform: scale(1.03) rotate(1deg);
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-yellow);
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding-bottom: 50px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-family: 'Bangers', cursive;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer effect for buttons */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
            transition: 0.5s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-map {
            background-color: var(--web-white);
            color: var(--primary-blue);
            box-shadow: 0 6px 0 #cce0ff;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            box-shadow: 0 6px 0 #147a3b;
            animation: pulse-green 2s infinite;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 100;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            animation: zoomL 0.3s;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 101;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-red);
            text-decoration: none;
        }

        @keyframes zoomL {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Animations */
        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(37, 211, 102, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        /* SVG Icons Inline */
        .icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
    </style>
</head>

<body>

    <div class="web-bg"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="title-top">Bernardo</h1>
            <h1>FAZ 4!</h1>
            <div class="subtitle">MISSÃO: DIVERSÃO TOTAL!</div>
        </header>

        <!-- Hero Photo (Carousel) -->
        <div class="hero-img-container">
            <img src="./assets/bernardo1.jpg" alt="Bernardo" class="hero-img" id="heroImage">
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-number" id="days">00</span><span class="count-label">Dias</span>
            </div>
            <div class="count-box"><span class="count-number" id="hours">00</span><span class="count-label">Horas</span>
            </div>
            <div class="count-box"><span class="count-number" id="minutes">00</span><span class="count-label">Min</span>
            </div>
            <div class="count-box"><span class="count-number" id="seconds">00</span><span class="count-label">Seg</span>
            </div>
        </div>

        <!-- Details -->
        <div class="info-section">
            <div class="info-card">
                <h3>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z" />
                    </svg>
                    QUANDO?
                </h3>
                <p>24 de Janeiro de 2026<br>Sábado, às 14:00h</p>
            </div>

            <div class="info-card">
                <h3>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    ONDE?
                </h3>
                <p>Espaço Eva<br>Av. Tancredo Neves, 3746<br>Setor 05, Ariquemes - RO</p>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery-title">GALERIA DO ARANHA</div>
        <div class="gallery" id="galleryGrid">
            <!-- Content Injected via JS -->
        </div>

        <!-- Actions -->
        <div class="actions">
            <a href="https://www.google.com/maps/search/?api=1&query=Espaço+Eva+Avenida+Tancredo+Neves+Setor+05+Ariquemes+RO"
                target="_blank" class="btn btn-map">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
                VER NO MAPA
            </a>

            <a href="https://wa.me/556993730627?text=Olá Bianca, confirmo minha presença no aniversário do Bernardo!"
                target="_blank" class="btn btn-whatsapp">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M16.75 13.96c.25.13 1.47.74 1.74.88.17.09.29.13.41.31.13.19.13.42.06.67-.11.41-1.64.81-2.28.85-.32.02-.74.1-2.38-.55-1.92-.76-3.16-2.68-3.26-2.82-.1-.13-.78-1.04-.78-1.99 0-.95.49-1.42.66-1.61.16-.18.36-.23.47-.23.13 0 .25 0 .36.01.11.01.27-.04.42.32.17.39.56 1.43.6 1.53.05.11.1.25 0 .4-.09.18-.18.29-.31.44-.13.16-.27.21-.09.52.4.67.9 1.25 1.58 1.85.25.22.45.19.63-.02.18-.21.78-.9.99-1.21.22-.3.44-.25.7-.13zM12.05 0C5.39 0 0 5.39 0 12.05c0 2.12.55 4.17 1.6 5.96L.55 24l6.19-1.62c1.69.93 3.63 1.48 5.67 1.48 6.66 0 12.05-5.39 12.05-12.05 0-6.66-5.39-12.05-12.05-12.05z"
                        fill="white" />
                </svg>
                CONFIRMAR PRESENÇA
            </a>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="myLightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="img01">
        <video class="lightbox-content" id="vid01" controls style="display:none"></video>
    </div>

    <script>
        // --- ASSET LIST (Generated from files) ---
        // Note: HEIC files skipped as they require conversion to be viewable in most browsers.
        const imageAssets = [
            "./assets/bernardo1.jpg", "./assets/bernardo2.jpg", "./assets/bernardo3.jpg",
            "./assets/bernardo4.jpg", "./assets/bernardo5.jpg",
            "./assets/262bc7fa-289d-4193-9822-5c3a0241018e.jpg",
            "./assets/3a5b463d-f4a9-4163-bbad-5a7d2fc2e0b1.jpg",
            "./assets/4C2F931B-38A4-447A-AEC2-868AA3414057.jpg",
            "./assets/5EAB8AE3-BB62-476C-BE3B-90AD0629D5DC.jpg",
            "./assets/635b8cf7-43f4-4c08-bfdd-99ee854dfe18.jpg",
            "./assets/FD4BCAEE-FA7F-40D7-BF46-ED1D492A35E2.jpg",
            "./assets/a90e3b9a-47c7-4b2a-b952-22c164ea16ca.jpg",
            "./assets/afcdcfb9-48c9-41b5-9e94-74bf99a81871.jpg",
            "./assets/b18b8bc6-4db0-4229-90bf-ca3c881d5cfa.jpg",
            "./assets/b8f0d4ee-3eae-4d1f-89fe-b099b1030681.jpg",
            "./assets/ed5fcdaf-f48e-45e7-964d-1f6d8d4efd8b.jpg"
        ];

        const videoAssets = [
            "./assets/IMG_3745.MP4",
            "./assets/IMG_3993.MP4",
            "./assets/IMG_5368.MP4"
        ];

        // --- HERO CAROUSEL ---
        let currentHeroIndex = 0;
        const heroImgElement = document.getElementById("heroImage");
        const carouselImages = imageAssets.slice(0, 8); // Use first 8 images for carousel

        setInterval(() => {
            currentHeroIndex = (currentHeroIndex + 1) % carouselImages.length;
            heroImgElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                heroImgElement.src = carouselImages[currentHeroIndex];
                heroImgElement.style.opacity = 1; // Fade in
            }, 500); // Wait for fade out
        }, 3500); // Change every 3.5 seconds

        // --- GALLERY INJECTION ---
        const galleryGrid = document.getElementById("galleryGrid");

        // Add Images
        imageAssets.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "Foto Bernardo";
            img.onclick = function () { openLightbox(this); };
            galleryGrid.appendChild(img);
        });

        // Add Videos
        videoAssets.forEach(src => {
            const vid = document.createElement("video");
            vid.src = src;
            vid.controls = false; // no controls in grid
            vid.muted = true;
            vid.onmouseover = function () { this.play(); };
            vid.onmouseout = function () { this.pause(); };
            vid.onclick = function () { openLightboxVideo(this); };
            galleryGrid.appendChild(vid);
        });


        // --- LOGIC ---
        // Countdown
        const countDownDate = new Date("Jan 24, 2026 14:00:00").getTime();
        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='count-box' style='width: 100%; border: none; background: transparent;'><h1>É HOJE!</h1></div>";
            }
        }, 1000);

        // Lightbox
        function openLightbox(element) {
            var modal = document.getElementById("myLightbox");
            var modalImg = document.getElementById("img01");
            var modalVid = document.getElementById("vid01");

            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";

            modalImg.style.display = "block";
            modalVid.style.display = "none";

            modalImg.src = element.src;
        }

        function openLightboxVideo(element) {
            var modal = document.getElementById("myLightbox");
            var modalImg = document.getElementById("img01");
            var modalVid = document.getElementById("vid01");

            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";

            modalImg.style.display = "none";
            modalVid.style.display = "block";

            modalVid.src = element.src;
            modalVid.play();
        }

        function closeLightbox() {
            var modal = document.getElementById("myLightbox");
            var modalVid = document.getElementById("vid01");
            modalVid.pause(); // stop video
            modal.style.display = "none";
        }
    </script>
</body>

</html>
